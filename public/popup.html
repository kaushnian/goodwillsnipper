<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <label for="maxbid" class="maxbid-label">Enter max bid $ amount</label>
    <input type="number" class="maxbid-input" name="maxbid" autofocus>

    <div class="button-container">
      <button class="button-start button">Start</button>
      <button class="button-stop button">Stop</button>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
