<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <label for="maxbid" class="maxbid-label">Max bid $</label>
    <input type="number" class="maxbid-input" name="maxbid" autofocus>

    <div class="button-container">
      <button class="button-start button" disabled>Start</button>
      <button class="button-stop button hidden">Stop</button>
    </div>

    <a href="" class="link-button button-clear">Stop all</a>

    <div class="devmode-wrapper">
      <label for="devmode-checkbox">Development mode</label>
      <input type="checkbox" id="devmode-checkbox" />
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
