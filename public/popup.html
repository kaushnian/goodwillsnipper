<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <label for="maxbid" class="maxbid-label">Enter max bid $ amount</label>
    <input type="number" class="maxbid-input" name="maxbid" autofocus>

    <div class="button-container">
      <button class="button-start button">Start</button>
      <button class="button-stop button">Stop</button>
    </div>
    <a href="" class="button-clear">Stop all</a>
    <a href="" class="button-reload">Reload extention</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
